---
- hosts: all
  become: true

  tasks:
    - name: update my machine
      ansible.builtin.apt:
        update_cache: yes

    - name: make sure the packege openssl and openssh are up to date
      ansible.builtin.apt:
        name: "{{ item }}"
        state: latest
      loop:
        - openssh
        - openssl
      ignore_errors: yes

    - name: verify docker is installed or not
      ansible.builtin.command: docker --version
      register: output
      ignore_errors: yes

    - name: Install docker
      ansible.builtin.apt:
        name: docker.io
        state: present
      when: output.failed
